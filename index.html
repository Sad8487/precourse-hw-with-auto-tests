<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It-incubator precourse</title>
</head>
<body>
    <!-- ЗАДАНИЕ -->
    <!-- Необходимо создать html-элементы в соответствии с правилами семантической разметки там, где это нужно -->
    <!-- ⚠️ Атрибут data-cy удалять нельзя! Он учавствует в проверке. Если его удалить, тесты не пройдут. -->

    <header>
        <span>IT-INCUBATOR</span>
    </header>

    <section data-cy="hw1-section-main-pre">
        <!-- 1) В этом разделе создай 3 дочерних элемента: -->

        <!-- a) Заголовок первого уровня со своим ФИО -->
        <!-- b) Несколько строк о себе: где учишься или работаешь, хобби, увлечения. Используй тег для абзаца. Длина строки должна быть больше 50-ти симвов (пробелы и др знаки припинания тоже считаются символом) -->
        <!-- c) Фото (или любую картинку из интернета). Не забудь добавить описание на случай, если изображение не загрузится -->

        </section>

    <section data-cy="hw1-section-about-pre">
        <!-- 2) В этом разделе создай следующие дочерние элементы: -->
        
        <!-- a) Выпадающий список с разными городами (не меньше 3-х). Свой город сделай вторым в этом списке. С помощью специального атрибута, сделай так, чтобы твой город всегда был выбранным по умолчанию  -->
       

        <div data-cy="hw1-unordered-list-box-pre">
            <!-- b) Заголовок 2-го уровня (любимые книги/фильмы/блюда/страны... и т.п.) -->
            <!-- c) Маркированный список. В списке должно быть не менее 3-х элементов -->
            
        </div>
        <div data-cy="hw1-ordered-list-box-pre">
            <!-- d) Заголовок 2-го уровня с другим названием (любимые книги/фильмы/блюда/страны... и т.п.) -->
            <!-- e) Нумерованный (упорядоченный) список. В списке должно быть не менее 3-х элементов -->
            
        </div>
        <div data-cy="hw1-skills-box-pre">
            <h2>Мои скиллы</h2>
            <!-- f) Несколько чекбоксов с подписью (не меньше 3-х). 
                - В подписи укажи названия любых тем в верстке (все, что знаешь или слышал). 
                - Каждый чекбокс должен быть связан со своей подписью. Для этого чекбокс должен находиться в элементе для подписи
                - Отметь "галочкой" (с помощью специального атрибута) темы, которые ты уже знаешь. -->
            
        </div>
        <!-- g) Однострочное поле для ввода текста с подсказкой "Новый скилл", которая исчезает, когда начинаешь что-то печатать (для подсказки есть специальный атрибут) -->
      
        <!-- h) Кнопку “Добавить” -->
   
        <!-- i) Горизонтальную линию (для этого есть специальный тег) -->
        <hr>
        
        <table data-cy="hw-about-table-pre" border="1">
            <!-- j) В таблице сделай 5 строк и 3 столбца. 
                        - В первой строке ячейки заголовков, в остальных обычные ячейки
                        - Добавь границы для всей таблицы с помощью специального атрибута border="". Он устарел, но работает
                        - В последнем ряду первая ячейка должна занимать все свободное место по горизонтали (ширине). Таблицу можно заполнять любыми данными -->

        </table>
    </section>

    <footer data-cy="hw-footer-pre">
        <!-- a) Ссылка на наш сайт https://it-incubator.io/ (на экране должно быть it-incubator) -->
    </footer>
</body>
</html>
